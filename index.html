<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/4d55031f17.js" crossorigin="anonymous"></script>
  <title>Music Player</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 id="music-name">sting for the moment</h1>
    <img id="music-cover" alt="">
    <input id="music-time" type="range" value="0"> 
    <div id="btns">
        <i id="pre-btn" class="fas fa-backward"></i>
        <i id="play-btn" class="fas fa-play"></i>
        <i id="next-btn" class="fas fa-forward"></i>
    </div> 
    <script src="./script.js"></script>
</body>
</html>
